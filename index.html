<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="лого" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__info"><button type="button" aria-label="Редактировать профиль" class="profile__avatar-edit"><img src="9d6adefb1210b21ebdf8.png" alt="аватар" class="profile__avatar"/></button><div class="profile__container"><div class="profile__text"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" aria-label="Внесите изменения" class="profile__button-edit"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" aria-label="Добавьте изображение" class="profile__button"></button></section><section class="group"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup_type_avatar"><div class="popup__content"><button type="button" class="popup__close popup__button-close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar" novalidate><input type="url" name="avatar" data-error-required="Вы пропустили это поле" data-error-pattern="Введите адрес сайта." pattern="^(https?:\/\/.*\.(?:png|jpg|jpeg|svg))$" class="popup__input popup__input_type_avatar" placeholder="Название" required><p class="popup__error"></p><button type="submit" class="popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_profile"><div class="popup__content"><button aria-label="Закрыть" class="popup__close popup__button-close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="firstname" novalidate><input placeholder="Имя" data-error-required="Вы пропустили это поле" data-error-length="Должно быть от 2 до 40 символов" data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" minlength="2" maxlength="40" class="popup__input popup__input_data_name" name="name" required/><p class="popup__error"></p><input placeholder="О себе" data-error-required="Вы пропустили это поле" data-error-length="Должно быть от 2 до 200 символов" data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" minlength="2" maxlength="200" class="popup__input popup__input_info_name" name="info" required/><p class="popup__error"></p><button type="submit" class="popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__content"><button type="button" aria-label="Закрыть" class="popup__close popup__button-close"></button><h2 class="popup__title">Новое место</h2><form name="popup" class="popup__form"><input placeholder="Название" data-error-required="Вы пропустили это поле" data-error-length="Должно быть от 2 до 30 символов" data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." pattern="^[a-zA-Zа-яА-Я\s]+$" minlength="2" maxlength="40" class="popup__input popup__input_data_name-add" name="add-name" required/><p class="popup__error"></p><input placeholder="Ссылка на картинку" data-error-required="Вы пропустили это поле" data-error-pattern="Введите адрес сайта." pattern="^(https?:\/\/.*\.(?:png|jpg|jpeg|svg))$" class="popup__input popup__input_url-add" type="url" name="add-url" required/><p class="popup__error"></p><button type="submit" class="popup__button" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-content"><img src="#" alt="" class="popup__image-photo"/> <button type="button" aria-label="Закрыть" class="popup__close popup__button-close"></button><h2 class="popup__image-title">Новое место</h2></div></div><template id="template-element"><div class="group__element"><img src="#" alt="картинка1" class="group__image"/> <button class="group__button-delete" type="button" aria-label="Удалить"></button><div class="group__items"><h2 class="group__title"></h2><div class="group__like_container"><button type="button" aria-label="Отметить как понравившееся" class="group__button"></button><p class="group__like"></p></div></div></div></template></div></body></html>
